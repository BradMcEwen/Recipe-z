<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete User</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'users/styles.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'users/delete_styles.css' %}">
</head>
<body>
    <h1>Delete User</h1>

    {% if error_message %}
        <div class="alert alert-danger">{{ error_message }}</div>
    {% endif %}

    {% if success_message %}
        <div class="alert alert-success">{{ success_message }}</div>
    {% endif %}

    <form method="POST" action="{% url 'user-delete-view' %}">
        {% csrf_token %}
        <label for="user_id">Enter User ID:</label>
        <input type="text" id="user_id" name="user_id" required><br><br>
        <p>Are you sure you want to delete the user with this ID?</p>
        <button type="submit">Delete User</button>
    </form>
</body>
</html>
